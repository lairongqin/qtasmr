<!DOCTYPE html>
<html>
<head>
	<title>pwd</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		body {
			padding: 0 10px;
		}
		.form-item {
			margin: 10px 0;
		}
		.form-item label {
			float: left;
			width: 100px;
			text-align: right;
		}
		.form-item button {
			width: 80px;
			height: 30px;
			color: #fff;
			background-color: #337ab7;
			border: 1px solid #fff;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
<h1>修改个人密码</h1>
<hr>
<form>
	<div class="form-item">
	<label for="pwd">原密码：</label>
	<div class="form-field"><input type="password" name="pwd" id="pwd"></div>
	</div>
	<div class="form-item">
	<label for="rpwd">新密码：</label>
	<div class="form-field"><input type="password" name="rpwd" id="rpwd"></div>
	</div>
	<div class="form-item">
	<label for="rpwd2">重复新密码：</label>
	<div class="form-field"><input type="password" id="rpwd2"></div>
	</div>
	<div class="form-item">
		<button>保存密码</button>
	</div>
</form>
</body>
</html>
